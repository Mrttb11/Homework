<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table tr th,
        table tr td {
            border: 1px solid #111;
            padding: 10px;

        table {

        table{

        .cell-highlight{

</head>

</html>
