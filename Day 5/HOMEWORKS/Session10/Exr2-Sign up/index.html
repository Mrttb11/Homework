<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <div>
            <p>Please fill in this form to create an account</p>
        </div>
    </div>
    <hr>
    <form>
        <div class="input_row">
            <label for="email"></label>
            <strong>Email</strong>
            <input placeholder="Enter email" id="email" type="text" name="email">
        </div>
        <div class="input_row">
            <label for="password"></label>
            <strong>Password</strong><input placeholder="Enter password" id="password" type="text" name="password">
        </div>
        <div class="input_row">
            <label for=" repeat_password"></label>
            <strong>Repeat password</strong><input placeholder="Repeat password" id="repeat_password" type="text"
                name="repeat_password">
        </div>
        <div class="end">
            <div class="input_row">
                <input type="checkbox"> Remember </div>
                <div class="input_row">
                    By creating an account you agree to our <u>Terms & Privacy</u> <br>
                    <button class="button1" type="submit">Cancel</button>
                    <button class="button2" type="submit">Sign up</button>
                </div>
    </form>
</body>

</html>
