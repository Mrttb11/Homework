<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Phụ kiện tương thích</h1>
    <div class="container">

        <div class="stock flex">
            <div class="item flex">
                <div class="price">
                    <img class="picture" src="https://phucanhcdn.com/media/product/39455_" alt="">
                    <h4>Cáp chuyển đổi USB-C sang CD</h4>
                    <strong class="box">1.290.000đ</strong>
                </div>
            </div>
            <div class="item flex">
                <div class="price">
                    <img class="picture"
                        src="https://cdn.tgdd.vn/Products/Images/9499/230315/adapter-sac-type-c-20w-cho-iphone-ipad-apple-mhje3-1-org.jpg"
                        alt="">
                    <h4>Adapter sạc Apple Type C 20W</h4>
                    <strong class="box">520.000đ</strong>
                </div>
            </div>
            <div class="item flex">
                <div class="price">
                    <img class="picture"
                        src="https://tse3.mm.bing.net/th?id=OIP.iC48l9WyRlviu1ocaQ1UQQHaHa&pid=Api&P=0&h=180" alt="">
                    <h4>Cáp sạc Lightning 2m</h4>
                    <strong class="box">840.000đ</strong>
                </div>
            </div>
            <div class="item flex">
                <div class="price">
                    <img class="picture"
                        src="https://cdn.shopify.com/s/files/1/0525/9290/2303/products/MME73_1600x.jpg?v=1635329076"
                        alt="">
                    <h4>AirPods 3</h4>
                    <strong class="box">890.000</strong>
                    <p class="bonus">
                        <del class="discount">1.450.000đ</del>
                    </p>
                </div>
            </div>

        </div>
    </div>

</body>


</html>
