<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let myArr = [1,2,3,4,5];
        let myUser = [];
        console.log(myArr);

        // Hiển thị ra console giá trị phần từ đầu tiên trong mảng :
        console.log(myArr[0]);  

        // Hiển thị giá trị thêm một phần từ mới vào cuối mảng, và hiển thị danh sách mảng mới ra console :
       
        myUser.push(6);
        console.log(myUser);

        //Lấy số lượng phần tử của mảng trên show ra console :
        console.log(myArr.length);

        //Render ra console giá trị từng phần tử của mảng trên như bên dưới :
        for (let x = 0; x < myArr.length; x++) {
            console.log(myArr[x]);
        }
        


    </script>
</body>
</html>
