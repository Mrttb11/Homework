<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      form .input_row {
        margin: 15px;
        display: flex;
      }
      
      form label {
       width: 200px;
      }
    </style>
</head>
<body>
    <h1>Forms : validation, styling & semantics</h1>
    <form action="">
        <div class="input_row">
            <label for="name">Name</label>
            <input id="name" type="text" name="name">
        </div>
        <div class="input_row">
            <label for="email">Email</label>
            <input placeholder="" id="email" type="email" name="email">
        </div>
    </form>
</body>
</html>
